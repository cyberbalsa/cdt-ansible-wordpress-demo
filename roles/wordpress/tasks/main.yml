---
# =============================================================================
# SOLUTION: WordPress Role Tasks
# =============================================================================
# This is the complete, working version for instructor reference.
# =============================================================================

- name: Install PHP and extensions
  ansible.builtin.apt:
    name: "{{ php_packages }}"
    state: present
    update_cache: true

- name: Create WordPress directory
  ansible.builtin.file:
    path: "{{ wordpress_install_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Download WordPress
  ansible.builtin.get_url:
    url: "{{ wordpress_download_url }}"
    dest: /tmp/wordpress.tar.gz
    mode: '0644'

- name: Extract WordPress
  ansible.builtin.unarchive:
    src: /tmp/wordpress.tar.gz
    dest: "{{ wordpress_install_dir }}"
    remote_src: true
    extra_opts: ["--strip-components=1"]

- name: Configure WordPress
  ansible.builtin.template:
    src: wp-config.php.j2
    dest: "{{ wordpress_install_dir }}/wp-config.php"
    owner: www-data
    group: www-data
    mode: '0640'

- name: Set WordPress file ownership
  ansible.builtin.file:
    path: "{{ wordpress_install_dir }}"
    owner: www-data
    group: www-data
    recurse: true

- name: Configure PHP-FPM to listen on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/php/8.3/fpm/pool.d/www.conf
    regexp: '^listen = '
    line: 'listen = 0.0.0.0:9000'
  notify: Restart PHP-FPM

- name: Ensure PHP-FPM is running
  ansible.builtin.service:
    name: php8.3-fpm
    state: started
    enabled: true
