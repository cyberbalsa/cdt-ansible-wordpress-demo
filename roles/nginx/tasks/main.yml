# -----------------------------------------------------------------------------
# TASK 3: Enable the WordPress site
# -----------------------------------------------------------------------------
# Nginx uses symbolic links to enable sites.
# We create a link from sites-enabled/ to sites-available/
#
# HINT: Use the 'file' module with state: link
# - src: /etc/nginx/sites-available/wordpress (the file to link TO)
# - dest: /etc/nginx/sites-enabled/wordpress (where to create the link)
# - state: link
#
# DOCUMENTATION: https://docs.ansible.com/ansible/latest/collections/ansible/builtin/file_module.html

- name: Enable WordPress site
  # ╔════════════════════════════════════════════════════════════════════════╗
