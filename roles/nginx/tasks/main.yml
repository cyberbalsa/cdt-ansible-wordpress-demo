# =============================================================================
# Nginx Web Server Setup (Reverse Proxy)
# =============================================================================
# This role installs Nginx as a reverse proxy in front of WordPress.
#
# WHAT IS A REVERSE PROXY?
# Instead of users connecting directly to WordPress, they connect to Nginx.
# Nginx then forwards requests to WordPress. This provides:
# - Better performance (Nginx handles static files)
# - Security (WordPress isn't directly exposed)
# - Flexibility (can add caching, SSL, load balancing later)
#
# VARIABLES AVAILABLE TO YOU:
# - {{ wordpress_server }}      - IP of the WordPress server
# - {{ wordpress_install_dir }} - Where WordPress files are
# =============================================================================

