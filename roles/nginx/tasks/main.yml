# =============================================================================
# Nginx Web Server Setup (Reverse Proxy)
# =============================================================================
# This role installs Nginx as a reverse proxy in front of WordPress.
#
# WHAT IS A REVERSE PROXY?
# Instead of users connecting directly to WordPress/PHP, they connect to
# Nginx. Nginx then forwards PHP requests to the WordPress server. This gives:
# - Better performance (Nginx handles static files like images/CSS/JS)
# - Security (WordPress/PHP isn't directly exposed to the internet)
# - Flexibility (easy to add caching, SSL, or load balancing later)
#
# TIP: You'll reuse patterns from the MySQL and WordPress roles here!
# - apt module       → same as MySQL Task 1 and WordPress Task 1
# - template module  → same as WordPress Task 5
# - service module   → same as MySQL Task 3
#
# VARIABLES AVAILABLE TO YOU (defined in group_vars/all.yml):
# - {{ wordpress_server }}      - IP of the WordPress/PHP server
# - {{ wordpress_install_dir }} - Where WordPress files are
# =============================================================================


