# -----------------------------------------------------------------------------
# TASK 4: Remove default Nginx site (DONE FOR YOU)
# -----------------------------------------------------------------------------
# Nginx ships with a default "Welcome to Nginx" site that would conflict
# with ours. We delete it using state: absent (the opposite of state: present).

- name: Remove default Nginx site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart Nginx


