# -----------------------------------------------------------------------------
# TASK 3: Enable the WordPress site
# -----------------------------------------------------------------------------
# Nginx uses a two-directory pattern to manage sites:
#   sites-available/ → all site configs live here
#   sites-enabled/   → symlinks to ACTIVE configs only
#
# To "enable" a site, we create a symbolic link (shortcut) from
# sites-enabled/ pointing to the config in sites-available/.
# To "disable" it later, you'd just remove the symlink.
#
# HINT: Use the 'file' module with state: link
# - src: /etc/nginx/sites-available/wordpress (what to link TO)
# - dest: /etc/nginx/sites-enabled/wordpress  (where to create the link)
# - state: link
#
