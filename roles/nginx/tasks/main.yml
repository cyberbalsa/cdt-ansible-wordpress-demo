  # ║   file:                                                                 ║
  # ║     src: /etc/nginx/sites-available/wordpress                           ║
  # ║     dest: /etc/nginx/sites-enabled/wordpress                            ║
  # ║     state: link                                                         ║
  # ╚════════════════════════════════════════════════════════════════════════╝

  notify: Restart Nginx

# -----------------------------------------------------------------------------
# TASK 4: Remove default Nginx site
# -----------------------------------------------------------------------------
# Nginx comes with a default site that would conflict with ours.
# This is done for you - note the state: absent to DELETE a file.

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart Nginx

